cover:
  - platform: template
    name: "Store"
    id: cover_store
    optimistic: true
    has_position: true
    position_action:
      then:
        - lambda: |-
            int percent = static_cast<int>(pos * 100);
            std::string cmd = "setZoneData?zone=4&userPercentSetting=" + to_string(percent);
            uint8_t crc = 0xBA;
            for (char c : cmd) {
              crc ^= static_cast<uint8_t>(c);
              for (int i = 0; i < 8; i++) {
                if (crc & 0x01) crc = (crc >> 1) ^ 0xB2;
                else crc >>= 1;
              }
            }
            char crc_str[8];
            snprintf(crc_str, sizeof(crc_str), "%02x", crc);
            std::string formatted = "<U>" + cmd + "</U=" + std::string(crc_str) + ">";
            ESP_LOGI("AC", "Store: %s", formatted.c_str());
